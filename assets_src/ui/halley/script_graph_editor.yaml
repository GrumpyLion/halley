---
widget: { class: widget }
sizer: { type: vertical }
children:
- widget: { class: widget, id: toolbar }
  sizer: { type: horizontal }
  children:
  - widget: { class: widget, id: toolbarGizmo }
    children: []
    border: [0, 0, 10, 10]
  - widget: { class: checkbox, id: autoAcquire }
    fill: centre
    border: [0, 0, 2, 10]
  - widget: { class: label, text: Auto Acquire }
    fill: centre
    border: [2, 0, 6, 10]
  - widget: { class: dropdown, id: instances, size: [200, 16] }
    fill: centre
    border: [0, 0, 0, 10]
  - widget: { class: checkbox, id: autoConnectPins }
    fill: centre
    border: [10, 0, 2, 10]
  - widget: { class: label, text: Auto Connect Pins }
    fill: centre
    border: [2, 0, 6, 10]
  - widget: { class: checkbox, id: variableInspectorEnabled }
    fill: centre
    border: [10, 0, 2, 10]
  - widget: { class: label, text: Variable Inspector }
    fill: centre
    border: [2, 0, 6, 10]
- widget: { class: widget }
  proportion: 1
  children:
  - widget: { class: infiniCanvas, id: infiniCanvas }
    proportion: 1
    sizer: { type: free }
    children: []
  - widget: { class: scriptingVariableInspector }
    fill: bottom
    border: [-510, 0, 0, 0]
    children: []
- widget: { class: widget, id: drillUpBar }
  sizer: { type: horizontal }
  border: [0, 6, 0, 0]
  children:
  - spacer: {}
    proportion: 1
  - widget: { class: button, id: ok, text: OK, size: [100, 16] }
    border: [0, 0, 3, 0]
  - widget: { class: button, id: cancel, text: Cancel, size: [100, 16] }

